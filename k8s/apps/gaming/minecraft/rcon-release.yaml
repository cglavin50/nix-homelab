apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-rcon
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: rcon-web-admin
      version: '1.x.x'  # Or pin to specific version
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: gaming
      interval: 12h
  values:
    # Resource limits
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 200m
    
    # Service configuration
    service:
      type: ClusterIP

    ingress:
      enabled: true
      className: traefik
      host: rcon.cglavin50.com

    rconWeb:
      username: admin
      isAdmin: true

      passwordExistingSecret: minecraft-rcon-secret
      passwordKey: password

      rconPasswordExistingSecret: minecraft-rcon-secret
      rconPasswordKey: rcon-password
      rconHost: minecraft-rcon.gaming.svc.cluster.local
      rconPort: 25575
