apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: '4.x.x'  # Pin to a specific version or use a range
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: gaming
      interval: 12h
  values:
    # Minecraft server configuration
    minecraftServer:
      eula: true  # Accept EULA
      version: "LATEST"  # or specific version like "1.20.1"
      type: "VANILLA"  # VANILLA, SPIGOT, PAPER, FORGE, etc.
      difficulty: normal
      whitelist: ""
      ops: ""
      motd: "Welcome to my K3s Minecraft Server!"
      maxPlayers: 20
      viewDistance: 10
      gameMode: survival
      pvp: true
      serviceType: LoadBalancer  # or NodePort
      
    # Resource limits
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
    
    # Persistence for world data
    persistence:
      dataDir:
        enabled: true
        size: 10Gi
        # storageClass: "local-path"  # Uncomment if you need specific storage class
