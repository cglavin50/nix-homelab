apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: '4.x.x'  # Pin to a specific version or use a range
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: gaming
      interval: 12h
  values:
    # health probe config
    livenessProbe:
      command:
        - mc-health
      initialDelaySeconds: 30
      periodSeconds: 60        # 5s → 60s (stop hammering the server)
      failureThreshold: 3      # 20 → 3 (more sensible)
      successThreshold: 1
      timeoutSeconds: 10       # 1s → 10s (CRITICAL - allows for GC/autosave pauses)
 
    readinessProbe:
      command:
        - mc-health
      initialDelaySeconds: 30
      periodSeconds: 60        # 5s → 60s
      failureThreshold: 3      # 20 → 3
      successThreshold: 1
      timeoutSeconds: 10       # 1s → 10s
  
    startupProbe:
      command:
        - mc-health
      enabled: true            # false → true (helps during startup)
      failureThreshold: 30
      periodSeconds: 10
      timeoutSeconds: 10       # Add explicit timeout

    # Minecraft server configuration
    minecraftServer:
      eula: true  # Accept EULA
      version: "LATEST"  # or specific version like "1.20.1"
      difficulty: normal
      whitelist: ""
      ops: ""
      motd: "Coops Minecraft Server :)"
      maxPlayers: 20
      viewDistance: 16
      gameMode: survival
      pvp: true
      serviceType: LoadBalancer  # or NodePort

      # service resources
      memory: 10G
      jvmXXOpts: >-
        -XX:+UnlockExperimentalVMOptions
        -XX:MaxMetaspaceSize=512M
        -XX:MaxDirectMemorySize=512M
        -XX:+UseG1GC
        -XX:G1NewSizePercent=40
        -XX:G1MaxNewSizePercent=50
        -XX:G1HeapRegionSize=16M
        -XX:G1ReservePercent=15
        -XX:InitiatingHeapOccupancyPercent=40
        -XX:SurvivorRatio=8
        -XX:MaxTenuringThreshold=1

      # mod configuration
      type: "FABRIC"  # VANILLA, SPIGOT, PAPER, FORGE, etc.
      fabricLauncherVersion: "LATEST"
      modrinth:
        projects:
          - fabric-api
          - lithium
          - krypton # help with rubberbanding
          - ferrite-core # memory usage
          - carpet
          # - servercore
          # - c2me-fabric # causing multi-thread chunk loading

          # troubleshooting
          - spark

          # gameplay mods
          - fabric-custom-names
          # - simple-voice-chat

      rcon:
        enabled: true
        port: 25575
        existingSecret: minecraft-rcon-secret
        secretKey: rcon-password

    # Resource limits: 8gb + 5cores, burst to 12gi (no cpu limit)
    resources:
      requests:
        memory: 8Gi
        cpu: 5000m
      limits:
        memory: 10Gi
    
    # Persistence for world data
    persistence:
      dataDir:
        enabled: true
        size: 10Gi
        # storageClass: "local-path"  # Uncomment if you need specific storage class
