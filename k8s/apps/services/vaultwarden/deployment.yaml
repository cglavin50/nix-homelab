apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: services
  labels:
    app: vaultwarden
spec:
  replicas: 1
  strategy:
    type: Recreate  # RWO volumes can't be shared
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.35.3
        ports:
        - containerPort: 80
          name: http
        env:
        - name: DOMAIN
          value: "https://vault.cglavin50.com"
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: ADMIN_TOKEN
              optional: true
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /alive
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /alive
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vaultwarden-data
